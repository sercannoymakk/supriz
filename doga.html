<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S√ºrpriz</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: radial-gradient(circle at top, #ff7aa2, #b0003a);
            background-size: 200% 200%;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background 1s ease;
        }

        @keyframes bgMove {
            0%   { background-position: 0% 0%;   }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 0%;   }
        }

        /* Giri≈ü ekranƒ± */
        #intro {
            text-align: center;
            transition: opacity 0.8s ease;
            z-index: 3;
        }

        h1 {
            color: #ffe6f0;
            margin-bottom: 30px;
            font-size: 2rem;
            text-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        button {
            background: transparent;
            border: 2px solid #ffdae5;
            padding: 15px 50px;
            color: #ffdae5;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 18px rgba(255, 218, 229, 0.5);
            transition: .3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: #ffdae5;
            color: #b0003a;
            box-shadow: 0 0 35px rgba(255, 218, 229, 0.9);
            transform: scale(1.06);
        }

        /* S√ºrpriz ekranƒ± */
        #surprise {
            position: relative;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 2;
        }

        #name {
            font-size: 1.8rem;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 0 0 12px rgba(0,0,0,0.7);
            opacity: 0;
            animation: fadeInUp 1s forwards 0.6s;
        }

        #big-heart {
            font-size: 120px;
            text-shadow: 0 0 30px rgba(0,0,0,0.8);
            opacity: 0;
            animation: heartPulse 1.8s infinite ease-in-out 0.8s;
        }

        #message {
            margin-top: 10px;
            font-size: 1.6rem;
            max-width: 90vw;
            line-height: 1.4;
            text-shadow: 0 0 15px rgba(0,0,0,0.7);
            opacity: 0;
            animation: fadeInUp 1.4s forwards 1.2s;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        @keyframes heartPulse {
            0%   { opacity: 0; transform: scale(0.7); }
            40%  { opacity: 1; transform: scale(1.05); }
            70%  { transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Kalp yaƒümuru alanƒ± */
        #heart-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            top: -40px;
            font-size: 24px;
            animation: fall linear forwards;
            text-shadow: 0 0 8px rgba(0,0,0,0.7);
        }

        @keyframes fall {
            0% {
                transform: translateY(-40px) translateX(0);
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) translateX(30px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div id="intro">
        <h1>Doƒüa'nƒ±n S√ºrprizi üíå</h1>
        <button onclick="openGift()">Dokun</button>
    </div>

    <div id="surprise">
        <div id="name">Doƒüa</div>
        <div id="big-heart">‚ù§</div>
        <div id="message">
            Seni √ßok seviyorum,<br>
            iyi ki varsƒ±n sevgilim ‚ù§Ô∏è
        </div>
    </div>

    <div id="heart-container"></div>

    <script>
        let heartInterval = null;

        function openGift() {
            const intro = document.getElementById('intro');
            const surprise = document.getElementById('surprise');

            // giri≈ü ekranƒ±nƒ± soldur
            intro.style.opacity = "0";

            // arka planƒ± animasyonlu hale getir
            document.body.style.animation = "bgMove 10s infinite alternate";

            setTimeout(() => {
                intro.style.display = "none";
                surprise.style.display = "flex";
            }, 800);

            startHearts();
        }

        function startHearts() {
            const container = document.getElementById('heart-container');

            heartInterval = setInterval(() => {
                const heart = document.createElement('span');
                heart.classList.add('heart');

                // farklƒ± kalp stilleri
                const types = ['‚ù§','‚ô•','üíó','üíñ'];
                heart.innerText = types[Math.floor(Math.random() * types.length)];

                const size = Math.random() * 22 + 18; // 18‚Äì40px
                const left = Math.random() * 100;     // % konum
                const duration = Math.random() * 3 + 4; // 4‚Äì7 sn

                heart.style.left = left + 'vw';
                heart.style.fontSize = size + 'px';
                heart.style.color = 'rgba(255,255,255,' + (Math.random() * 0.6 + 0.4) + ')';
                heart.style.animationDuration = duration + 's';

                container.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, duration * 1000 + 500);

            }, 180); // 0.18 sn'de bir kalp
        }
    </script>

</body>
</html>
